<header class="main-header">
  <div class="ui container">
    <nav class="ui menu">
      <div class="item">
        <a routerLink="/">
          <img src="assets/images/logo-sm.png" alt="Trust Democracy logo" />
        </a>
      </div>

      <div class="right menu" *ngIf="isUserLogged()">
        <div class="item">
          <a routerLink="/proposals">
            <i class="file text outline icon"></i> {{ 'Proposals' | translate:lang }}
          </a>
        </div>
        <div class="item">
          <a routerLink="/users">
            <i class="users icon"></i> {{ 'Users' | translate:lang }}
          </a>
        </div>
        <div class="item">
          <a routerLink="/login" (click)="logout()">
            {{ 'Log out' | translate:lang }}
          </a>
        </div>
      </div>
    </nav>
  </div>
</header>
<main class="host-wrapper">
  <router-outlet></router-outlet>
</main>
<footer class="main-footer">
  <div class="ui container">
    <div class="footer-nav">
      <div class="item">
        {{ 'Title' | translate:lang }}
      </div>

      <div class="item">
        <sui-select id="selectLanguage" [(ngModel)]="selectedLanguage" (ngModelChange)="selectLanguage()" placeholder="{{ 'Select language' |Â translate:lang }}">
          <sui-select-option *ngFor="let language of availableLanguages" value="{{ language }}"></sui-select-option>
        </sui-select>
      </div>
    </div>
  </div>
</footer>
