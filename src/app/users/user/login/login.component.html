<section class="ui raised segment text container login-form">
  <div class="primary-action">
    <h2>{{ 'Login' | translate:lang }}</h2>
    <form class="ui form" [ngClass]="{'loading': loading}" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="field">
        <label for="username">{{ 'Username' | translate:lang }}</label>
        <input id="username" type="text" [(ngModel)]="user.username" name="username" required placeholder="{{ 'Username' | translate:lang }}">
      </div>
      <div class="field">
        <label for="password">{{ 'Password' | translate:lang }}</label>
        <input id="password" type="password" [(ngModel)]="user.password" name="password" required placeholder="{{ 'Password' | translate:lang }}">
      </div>
      <div class="field">
        <div class="ui checkbox">
          <sui-checkbox [(ngModel)]="remember" name="remember">{{ 'Remember me' | translate:lang }}</sui-checkbox>
        </div>
      </div>
      <p *ngIf="error" class="ui red message">{{ error }}</p>
      <button class="ui green button" type="submit" [disabled]="!loginForm.form.valid">
        {{ 'Login' | translate:lang }}
      </button>
    </form>
  </div>
  <div class="secondary-action">
    <h2>{{ "Don't have an account?" | translate:lang }}</h2>
    <p>{{ 'Register now and start participanting in democracy' | translate:lang }}.</p>
    <a class="ui basic blue button"  routerLink="/register">{{ 'Register' | translate:lang }}</a>
  </div>
</section>

<div class="background-image"></div>
